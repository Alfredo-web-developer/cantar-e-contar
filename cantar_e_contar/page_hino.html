<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Cantar e Contar</title>
  </head>
  <body>
    <header>
      <h1>Cantar e Contar</h1>
      <p>Contador de hinos</p>
    </header>

    <main>
      <section>
        <form action="">
          <label for="">Selecione a data</label>
          <input type="date" name="" id="" />
          <br />
          <label for="">Seleciono o período do culto</label>
          <select name="" id="">
            <option value="primeiroHino">Primeiro Hino</option>
            <option value="segundoHino">Segundo Hino</option>
            <option value="terceiroHino">Terceiro Hino</option>
            <option value="posOracao">Hino pós Oração</option>
            <option value="palavra">Hino para Palavra</option>
            <option value="encerramento">Hino de Encerramento</option>
          </select>
          <br />
          <label for="">Digite o Número do Hino</label>
          <input type="number" name="" id="" />
          <br />
          <label for="">Observações</label>
          <textarea name="" id=""> </textarea>
        </form>
      </section>
    </main>

    <footer></footer>
  </body>
</html>
