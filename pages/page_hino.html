<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/page_hino.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.min.css">
    <title>Cantar e Contar</title>
  </head>
  <body>
    <header class="headerIndex">
      <section>
        <h1>Cantar e Contar</h1>
        <p>Registre um novo Hino</p>
      </section>
    </header>

    <main>
      <section>
        <form action="" class="form">
          <label for="" class="roboto-light">Selecione a data</label>
          <input type="date" name="" id="" class="altura" />

          <label for="" class="roboto-light"
            >Seleciono o período do culto</label
          >
          <select name="" id="" class="altura">
            <option value="primeiroHino">Primeiro Hino</option>
            <option value="segundoHino">Segundo Hino</option>
            <option value="terceiroHino">Terceiro Hino</option>
            <option value="posOracao">Hino pós Oração</option>
            <option value="palavra">Hino para Palavra</option>
            <option value="encerramento">Hino de Encerramento</option>
          </select>

          <label for="" class="roboto-light">Digite o Número do Hino</label>
          <input type="number" name="" id="" class="altura" />

          <label for="" class="roboto-light">Observações</label>
          <textarea name="" id=""> </textarea>
        </form>
      </section>

      <section class="btn-section roboto-regular">
        <button type="submit" class="btn">Adcionar</button>
      </section>
    </main>

    <footer></footer>
  </body>
</html>
